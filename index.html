<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="welcome-content">
            <h1>Snake Game</h1>
            <p class="tagline">Are you ready to become the master of the snake?</p>
            <div class="buttons">
                <button id="start-game-btn" class="btn start-btn">Start Game</button>
                <button id="rules-btn" class="btn rules-btn">Game Rules</button>
            </div>
        </div>

        <div class="rules-section" id="rules-section">
            <h2>Game Rules</h2>
            <ul>
                <li>Move the snake using the arrow keys.</li>
                <li>Eat food to grow your snake's length.</li>
                <li>Avoid crashing into the walls or yourself!</li>
                <li>The more food you eat, the faster the snake moves.</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
